<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Soulcode</title>
        <meta name="keywords" content="soulcode, formulario">
        <meta name="author" content="marianagsoares">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="form-div">
            <img src="https://soulcodeacademy.org/assets/images/logo/light-logo.png"
                alt="logo nas cores azul e amarelo da Edtech Soulcode Academy" title="Soulcode">
            <h1>Bem-vindo a Soulcode Academy</h1>
        </header>
        <main class="form-div">
            <form>
                <div>
                    <label for="nomeUsuario">Email</label>
                    <input id="nomeUsuario" type="text" name="nomeUsuario" placeholder="digite seu nome" required>
                </div>
                <div>
                    <label for="senhaUsuario">Senha</label>
                    <input id="senhaUsuario" type="text" name="senhaUsuario" placeholder="digite sua senha" minlength="8"
                        required>
                </div>
                <div class="form-div">
                    <button type="submit" class="login-button">Login</button>
                </div>
                <div class="form-div">
                    <input type="checkbox" name="continuarConectado" id="continuarConectado" required>
                    <label for="continuarConectado">Manter-me logado</label>
                </div>
            </form>
        </main>
        <div class="course-info">
            <div class="display-top-bottom">
                <div class="align-div">
                    <img src="https://cdn-icons-png.flaticon.com/512/925/925748.png" alt="price"></i>
                    <p>Custo</p>
                </div>
                <p id="color-price">Bolsa Integral
            </div>
            <div class="border-display">
                <div class="align-div">
                    <img src="https://cdn-icons-png.flaticon.com/512/2948/2948088.png" alt="">
                    <p>Prazo de Inscrição</p>
                </div>
                <p class="color-info">até 16/01/2023</p>
            </div>
            <div class="border-display">
                <div class="align-div">
                    <img src="https://cdn-icons-png.flaticon.com/512/2498/2498074.png" alt="">
                    <p>Inicio do Curso</p>
                </div>
                <p class="color-info">30/01/2023</p>
            </div>
            <div class="border-display">
                <div class="align-div">
                    <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="">
                    <p>Duração</p>
                </div>
                <p class="color-info">16 semanas</p>
            </div>
            <div class="border-display">
                <div class="align-div">
                    <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" alt="">
                    <p>Horário de Aula</p>
                </div>
                <p class="color-info">08h às 18h</p>
            </div>
            <div class="border-display">
                <div class="align-div">
                    <img src="https://cdn-icons-png.flaticon.com/512/2000/2000887.png" alt="">
                    <p>Formato da aula</p>
                </div>
                <p class="color-info">Online e ao vivo</p>
            </div>
            <div class="display-top-bottom">
                <div class="align-div">
                    <img src="https://cdn-icons-png.flaticon.com/512/4459/4459037.png" alt="">
                    <p>Idioma</p>
                </div>
                <p class="color-info">Português</p>
            </div>
            <div id="center-button">
                <button class="subscripition-button">QUERO ME INSCREVER AGORA</button>
            </div>
        </div>
    </body>
</html>
